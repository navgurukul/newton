art-of-giving-feedback_key1=Art of Giving Feedback
art-of-giving-feedback_key2=Be Empathetic
art-of-giving-feedback_key3=Aap saamne wale ko aise feedback do jaise aap khud ke liye feedback receive karna chahenge.
art-of-giving-feedback_key4=Paranthe kabhi thande nahi hote, bas thode garam hote toh mazaa aa jata
art-of-giving-feedback_key5=Har baat ko kehne ka tareeka hota hai. Koshish karo ki aap apni baat ko bina saamne wale ko hurt karein, bahut hi acche se convey kar payein. Aapke words agar encouraging ya motivating ho toh bahut hi accha hai.
art-of-giving-feedback_key6=Be Honest
art-of-giving-feedback_key7=Aap ko jo feedback dena hai, aap ko woh honestly convey karna aana chahiye. Woh feedback saamne wale ke liye bahut hi crucial ho sakta hai.
art-of-giving-feedback_key8=For one negative feedback, give one positive feedback as well
art-of-giving-feedback_key9=Yeh bahut zaroori hai, ki hamare feedback se saamne wala discourage na ho jaye. Isliye har feedback mei - jismei aap kuch suggestion dena chahte hai, waha par koshish karein, ki saamne wale ki genuine appreciation (tareef) bhi karein.
