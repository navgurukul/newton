recall_key2=Right to Recall
recall_key3=3 months ke dauraan agar students body ko ye lagta hai ki koi council member unreponsive hai, apni responsibilities poori nahi kar raha hai to wo ye kar sakte hain:
recall_key4=GBM me matter ko proper reason ke saath discuss kar sakte hain. Concerned council member sawalon ke jawab dene ke liye accountable hoga.
recall_key5=Agar maamle par immediate attention dene ki zaroorat hai to aap apna concern appropriate communication channel par post kar sakte hain.
recall_key6=Council member ko dismiss karne ke liye DISCO ko petition likh kar de skate hain. DISCO ek anonymous vote conduct karega. Isme agar 2/3rd community members petition ke favour me vote karte hain to concerned member ko council se dismiss kar diya jayega.
recall_key7=Agar DISCO ko dismiss karne ke liye koi petition raise kiya jata hai to ise GenSec address karega. GenSec ek anonymous vote conduct karega jisme agar 2/3rd community members petition ke favour me vote karte hain to DISCO ko under review rakha jayega aur DISCO ke dismissal ka decision Governor ke paas hoga.


recall_key8=Right to Recall council to apni responsibilities se bhaagne se bachata hai.
