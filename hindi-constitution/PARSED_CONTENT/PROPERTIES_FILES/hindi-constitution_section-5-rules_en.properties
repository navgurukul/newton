section-5-rules_key2=Section V - Rules & Regulations
section-5-rules_key3=NavGurukul ek drug and alcohol free campus hai. Hum moral policing me vishwaas nahi rakhte, lekin course me enrolled hone ke dauraan drinking students ko distract karta hai, learning se door le jata hai aur baakiyon ke liye bhi uncomfortable situation paida kar deta hai. Isliye, hum students ka course ke duration me on ya off campus alcohol consume karna approve nahi karte.   
section-5-rules_key4=Disciplinary committee ke dwara banaye gaye schedule ka sabhi students palan karenge.
section-5-rules_key5=Koi bhi student aisi kisi bhi tarah ki activity me involve nahi hoga jisse NavGurukul ki reputation ko nuksaan ho. Prohibited activities include but are not limited to:
 1. Kisi bhi process ya activity me alcohol ka use
 2. Koi substance ya object kisi individual ya group par fekna ya daalna 
 3. Verbal abuse ya physical harm ki dhamki dena
 4. Kisi person ko zabardasti uski iccha ke bina kuch khilana ya pilana
 5. Khud  ya kisi aur ke sath uski ki iccha ke bina kuch potentially harmful karna
 6. Kisi bhi tarah ka molestation, sexual abuse ya stalking karna
section-5-rules_key6=Kisi bhi tarah ke misconduct ko sabhi community members seedha DISCO ko report karein
section-5-rules_key7=Off-campus Activities: NavGurukul me, kisi bhi student ki learning bahut had tak depend karti hai peer learning par aur ye sirf tabhi possible hai jab learning group ke sabhi members campus me available hon. Ye achieve karne ke liye zaroori hai ki sabhi members study hours me bhi campus me available hon. Isliye hum DISCO ko encourage karte hain ki off campus leisure activities specific time ke liye hi rakhe. Ye community members ke saftey aur security ke liye bhi zaroori hai. 

