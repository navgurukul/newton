Reading_Strategies_key12=Reading is not something we do naturally, so our brains need to learn how to change the letters on a page into actual meaning. How and where we read can change the way our brains make this change.
Reading_Strategies_key13=Studies have shown that our brains work in very different ways when we read an alphabetical text than when we read a text of ideograms (like Chinese characters). This probably means that our brains also work differently when we read text online than when we read text from a physical book.
Reading_Strategies_key14=In other words, you might be changing the way your brain works right now, just by reading these words on a screen instead of a printed page. Pretty crazy!
Reading_Strategies_key15=**Skim and scan.**


Reading_Strategies_key16=Scanning a text means looking for a specific part or for the answer to a specific question. Skimming a text means letting your eyes look over the text quickly without really reading every word. These are both excellent strategies to use before you start reading. you will let you understand a little bit about the text or topic so you have a rough idea of what you’re going to read about.
