Reading_Strategies_key3=**Make a vocabulary list before you begin.**
In the excerpt above, you might have noticed some words you don’t know. Some words are more important to understand than others (we’ll learn more about that in the second tip). Before you read a text, skim it for words you don’t know and make a list with definitions.


Reading_Strategies_key4=Look for:
Reading_Strategies_key5=Words that are repeated more than once.
Reading_Strategies_key6=Unknown words in short sentences.
Reading_Strategies_key7=Words you’ve seen in other places.


Reading_Strategies_key8=For example, the end of the last sentence in the first paragraph talks about the “neural circuits inside our brains.” What are neural circuits? By looking at the rest of the sentence, you can tell that neural circuits are something we have inside our brains.
Reading_Strategies_key9=If you made a list of vocabulary words before starting to read, you might already know that a circuit is a closed route that electricity takes. So you might guess that a neural circuit is the path that signals in our brains take when we think, act or learn something. And you’d be right!
Reading_Strategies_key10=**Read and summarize.**
You understand the words. You understand the sentences. You’re even beginning to understand the ideas. Now stop! Read the text again and try to summarize it. Describe the main points and ideas using your own words.


