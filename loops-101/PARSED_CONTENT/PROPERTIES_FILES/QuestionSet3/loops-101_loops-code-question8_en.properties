loops-code-question8_key2=Ab hum pichli wali game ko thoda change karenge. Humne sirf yeh check kara the ki kya user ne jo number input kiya hai wo humare number ke barabar hai ya nahi. 
loops-code-question8_key3=Ab hum user ko yeh bhi batayenge ki jo usne number guess kiya hai, woh humare number se chota hai ya bada hai. 
loops-code-question8_key4=Jaise, agar user ne 4 input kiya. Hum check karenge ki kya 4 5 se chota hai? Haan 4 5 se chota hai. Hum print karenge ki "aapka number chota hai! Ek aur baar try karo".
loops-code-question8_key5=Phir hum user se ek baar aur number input lenge. Socho iss baar user ne 7 daala. Ab hum check karenge ki kya 7 5 se chota hai. Iska jawab nahi hoga. Ab hum print karenge ki "aapka number bada hai! Ek aur baar try karo". 
loops-code-question8_key6=Ab socho user ne 5 input kar diya. Yeh number humare number ke barabar ho jayega. Ab hum print karenge ki " waah! Aapne number guess kar liya".
loops-code-question8_key7=Hum aisa tab tak karte rahenge jab tak user humara number guess nahi kar leta. Ya uski chances (jo ki 10 hain) khatam nahi ho jaati.


loops-code-question8_key8=User ko aise hint denge toh user ke liye guess karna asaaan ho jayega.
