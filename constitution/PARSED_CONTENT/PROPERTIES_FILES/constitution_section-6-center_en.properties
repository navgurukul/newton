section-6-center_key1=name: Section VI - Center and Board of Governors
section-6-center_key2=Center and Board of Governors
section-6-center_key3=The body above the council will be the Center and will be comprised of NavGurukul team members and alumni. The Center will appoint Governor(s) and Deputy Governor for each campus to deal with the issues.
section-6-center_key4=An alumnus of NavGurukul will be appointed as the Deputy Governor.
section-6-center_key5=The third member of Board of Governors will be an Independent Governor i.e. someone who is not very directly involved in NavGurukul. 
