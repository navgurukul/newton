Contents_key5=Is course ko use karne ke liye instructions neeche diye gae hain:
Contents_key6=Phrases: Read about phrases and complete the exercise. Mentors to check understanding of the mentees.

Contents_key7=Breaking Sentences: Everyone should know how to use this technique how to break sentences into phrases and then finding the meaning. Read up the text and watch the video (if any). Then practice using this technique.

Contents_key8=Reading Practice: Practice the sentence breaking using the content in this book. Mentors have to ensure that the mentees know how to use this very well. Do not ask them to move forward unless this is known well.
