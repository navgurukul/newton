taboo_key1=name: Taboo
taboo_key2=Preparation
taboo_key3=Game start karne ke liye apko taboo cards ka deck banana padega . Iske steps neeche detail out kiye gae hain.
taboo_key4=**Step One** : Aapke sath kuch sheets share ki jaengi jinme kuch boxes me kuch words likhe honge. 
taboo_key5=**Step Two** : Aapko in sheets ko print karwana hai aur fir unhe single single cards me divide karna hai.


taboo_key6=Game Setup and Instructions
taboo_key7=Saare players do teams me divide ho jaenge aur dono teams ke naam decide kar lenge. For example, ek team ka naam hoga A and dusri team ka naam hoga B.
taboo_key8=Saare taboo ke cards ek pack me arrange kar diye jaenge.  
Pehle Team A se ek person aaega aur is deck me se ek card pick karega. Is baat ka dhyan rahe ki Team A se koi aur person us card ko na dekh paae. 
taboo_key9=Har card par jo first word hai vo aapka clue word hai aur jo baaki ke words hain vo “Taboo” words hain. Team A ke player ko apni team ko Clue word samjhana hai par bina Taboo words ko use kiye. Aap ko kuch aur bolkar vo word apni team ko explain karna hai. 
taboo_key10=Agar aapki team ne apka word guess kar liya, toh aapki team ko ek point milega. Agar aapne card par likha koi taboo word bol diya galti se, toh aapka ek point minus ho jaega. Fiir aap vo card rakh kar dusra card pick kar loge. Aap koi taboo word nahi use kar rahe ye check karne ke liye Team B ka koi player bhi aapke card ko dekhta rahega.
taboo_key11=Words explain karte waqt aap actions nahi use kar sakte. Sirf bolkar hi explain kar sakte ho.
taboo_key12=Game me dono teams ki alternate chances aaengi. Har chance me player ke paas 2 minute ka time rahega. 
taboo_key13=2 minute mein aapne jitne Clue words sahi se guess kiye utne points milenge. Jitne baar Taboo words use liye utne points subtract honge.
Jab ek team khel rahi hogi, dusri team ka ek member time par dhyan de raha hoga.
taboo_key14=Aap har round ke baad points note down karoge. Game tab tak chalegi jab tak dono teams ka har player participate nahi kar leta. Agar ek team me koi extra player hai, toh dusri team ke kisi ek player ko do chances milengi.


