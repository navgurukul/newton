padhai-shuru-karein_key10=Apne laptop mei Atom Editor install karo. Atom install karne ke liye aapko yeh teen commands Terminal par daalni padegi.
  
```bash
  sudo add-apt-repository ppa:webupd8team/atom
  sudo apt-get update
  sudo apt-get install atom
```    

