toggl_key2=Toggl
toggl_key3=Hum sabke din mein 24 hours hote hain. Ek successful person ye jaanta hai ki humara time bohot important hai aur humein poora dhyan rakhna chahiye ki hum apna time kahan spend kar rahe hain. NavGurukul mein humari padhai aur baaki activities me bitaaye gaye time ko track karne ke liye hum "Toggl" name ki app use karte hain. Aap toggl.com par jaakar apna account banaein aur apne time ko vahan track karna start karein.
toggl_key4=How to Use Toggl
toggl_key5=Apne NavGurukul ke email ID to use karke Toggl par 'Sign Up' karein.
Toggl ko use karne ke liye 'Timer' par jaaen. Jab aap padhai karna ya community seva karna start karein, tab Timer ko on kar dein. Vahan description likh dein ki aap cheez par kaam kar rahe hain. Saath hi project bhi update kar dein. For example, agar aap Python mein loops par kaam kar rahe hain, toh aap description me 'Loops exercise' likhenge aur project mein 'Python'.
toggl_key6=Toggl me aap 'Reports' me jaakar dekh sakte hain ki aapka zyada se zyada time kahan spend ho raha hai.
