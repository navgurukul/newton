Navgurukul-Introduction_key14=Friendly Tip for Giving Test and Interview
Navgurukul-Introduction_key15= - For getting an admission in Navgurukul, you just need to be hardworking and feel excited to learn. Don't be afraid of maths or this whole process. Just practice and keep trying untill you succeed.
Navgurukul-Introduction_key16=नवगुरुकुल के प्रोग्राम का परिचय
Navgurukul-Introduction_key17=: नवगुरुकुल एक साल का सॉफ्टवेयर इंजीनियरिंग का फ्री प्रोग्राम है| सॉफ्टवेयर इंजीनियरिंग के साथ साथ आप इंग्लिश और पर्सनालिटी डेवलपमेंट भी सीखेंगे|कोर्स ख़तम होने पर आपको अच्छी companies में job भी लगवाई जाएगी जिनमें शुरुवात में income Rs.20,000 to Rs.40,000 तक होगी| यह एक आवासीय कोर्स है जिसमें लड़को का कैंपस धर्मशाला (हिमाचल प्रदेश) में है और लड़कियों का कैंपस बैंगलोर में है|
Navgurukul-Introduction_key18=नवगुरुकुल के admissions की प्रक्रिया
Navgurukul-Introduction_key19=: नवगुरुकुल में admission लेने के लिए निम्नलिखित तीन test और इंटरव्यू होते है:
Navgurukul-Introduction_key20=*गणित का लिखित टेस्ट* - इस टेस्ट में 8th-10th क्लास के गणित के सवाल होंगे | इसमें चार मुख्य टॉपिक्स पर क़ुएस्तिओन्स आएंगे : ratios and proportions, unitary method, percentages, and basic अलजेब्रा. यह टेस्ट 1.5 घंटे का होगा | इस टेस्ट को देने के लिए अपने स्मार्टफोन से 011 4084 6385 पे कॉल करे और 2 दबाये|आपके फ़ोन पे एक लिंक आएगी जिसको उसे करके आप टेस्ट दे सकते है | यदि स्मार्टफोन नहीं है तोह किसी संसथान या स्कूल टेस्ट करवा सकती है |

Navgurukul-Introduction_key21=*अलजेब्रा/बीजगणित इंटरव्यू* - यदि आपका पहला टेस्ट clear हो गया  तोह एक 40-50 मिनट का इंटरव्यू लिया जायेगा जिसमें आपके basic बीजगणित के सवाल पूछे जायेंगे |

Navgurukul-Introduction_key22=*English और कल्चर-फिट इंटरव्यू* - second स्टेप भी clear करने के बाद, एक 40-50 mins इंटरव्यू होगा जिसमें आपकी इंग्लिश का लेवल समझा जायेगा | इस इंटरव्यू में यह भी डिसकस करेंगे की आप नवगुरुकुल की कम्युनिटी और कल्चर को एन्जॉय कर पाएंगे या नहीं|


Navgurukul-Introduction_key23=इस गाइड का उपयोग कैसे करे
Navgurukul-Introduction_key24=
यह गाइड आपको टेस्ट और इंटरव्यू की तैयारी करवाने के लिए बनवायी गयी है | इसमें जो questions और online videos है उनको उसे करके practice करे | Right side में दिए गए अलग-अलग topics पे click करे और practice शुरू कर दे |
Navgurukul-Introduction_key25=नवगुरुकुल में admission के लिए आप गणित या इंटरव्यू से न घबराये | बस मेहनत करे और सिखने का मज़ा ले | तब तक प्रैक्टिस करे जब तक आपका सिलेक्शन हो नहीं जाता|
