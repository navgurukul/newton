Navgurukul-Introduction_key1=**Study Guide to Prepare for Admission in Navgurukul**
Navgurukul-Introduction_key2=**नवगुरुकुल में एडमिशन की तैयारी के लिए स्टडी गाइड**
Navgurukul-Introduction_key3=(हिंदी में पढ़ने के लिए निचे स्क्रॉल करे)
Navgurukul-Introduction_key4=Navgurukul Program Introduction
Navgurukul-Introduction_key5= : Navgurukul is a free one year program to learn software engineering, English and leadership skills. It comes with a guaranteed job in reputed companies with starting salaries between Rs.20,000 to Rs.40,000. It is a residential learning program. Girls campus is in Bangalore and Boys campus is in Dharamshala (Himachal Pradesh). 
Navgurukul-Introduction_key6=Navgurukul Admissions Process
Navgurukul-Introduction_key7= : Each applicant has to go through three steps during the admission process:
Navgurukul-Introduction_key8=*Maths written test* - It contains questions on 8th-10th grade maths on four topics: ratios and proportions, unitary method, percentages, and basic algebra. This test is 1.5 hrs long. The students can give the test on their smartphone by calling on 011 4084 6385 and press 2. They will get a link to give the test on text. Or an NGO/School can conduct the test for interested students. 

Navgurukul-Introduction_key9=*Algebra Interview* - If the first step is cleared, a 40-50 mins interview will be taken to test your knowledge about basic algebra (linear equations)

Navgurukul-Introduction_key10=*English and Culture-Fit Interview* - If the second step is also cleared, a 40-50 mins interview will be taken to understand your level of English and whether you will enjoy Navgurukul's community and learning culture. This conversation would be centered around your upbrining, your family background, your beliefs and understanding about social issues etc.


Navgurukul-Introduction_key11=How to use this study guide?
Navgurukul-Introduction_key12= 
 This guide is to help you practice questions for first and second step. Please practice as many questions as possible and use links of youtube lectures for understanding the concepts. Use the different pages listed on the right side of this page to go to different topics. 
