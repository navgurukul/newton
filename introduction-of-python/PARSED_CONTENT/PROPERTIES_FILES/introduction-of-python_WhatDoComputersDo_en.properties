WhatDoComputersDo_key6=COMPUTER
WhatDoComputersDo_key7=Jis tarah se Wheels ne humari physical limitations ko mitaya - usi tarah computers ne hamari mental limitations ko expand kiya.
WhatDoComputersDo_key8=Insaan ka dimaag bahut complex mental tasks/problems solve kar sakta hai. Lekin agar ye mental tasks humein baar baar repeat karna pade, toh humara dimaag thak jaata hai ya bore ho jaata hai. Isse humara dimaag galtiyan karta hai aur problem solving difficult ho jaati hai.
WhatDoComputersDo_key9=Jis tarah WHEEL ke invention se humari bahut saari physical limitation dur ho gayi, usi tarah computers ke invention se humare dimaag ki mental limitations bhi dur ho gayi. Computers humare instruction dene par complex mental tasks, repeatedly bina thake aur bina koi galti kiye perform kar sakta hai.
WhatDoComputersDo_key10=Computers khud se nahi soch sakte - hume unhe koi bhi kaam perform karane ke liye instructions dene hote hai. Instructions de kar hum computers se bahut complex tasks bhi solve karwa sakte hain.
