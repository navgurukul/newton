copying-and-pasting-images-onto-other-images_key2=Copying and Pasting Images onto Other Images
copying-and-pasting-images-onto-other-images_key3=The copy() method will return a new Image object with the same image as the Image object it was called on. This is useful if you need to make changes to an image but also want to keep an untouched version of the original. For example, enter the following into the interactive shell:
copying-and-pasting-images-onto-other-images_key4=The catIm and catCopyIm variables contain two separate Image objects, which both have the same image on them. Now that you have an Image object stored in catCopyIm, you can modify catCopyIm as you like and save it to a new filename, leaving zophie.png untouched. For example, let’s try modifying catCopyIm with the paste() method.
copying-and-pasting-images-onto-other-images_key5=The paste() method is called on an Image object and pastes another image on top of it. Let’s continue the shell example by pasting a smaller image onto catCopyIm.
copying-and-pasting-images-onto-other-images_key6=(230, 215)
copying-and-pasting-images-onto-other-images_key7=First we pass crop() a box tuple for the rectangular area in zophie.png that contains Zophie’s face. This creates an Image object representing a 230×215 crop, which we store in faceIm. Now we can paste faceIm onto catCopyIm. The paste() method takes two arguments: a “source” Image object and a tuple of the x- and y-coordinates where you want to paste the top-left corner of the source Image object onto the main Image object. Here we call paste() twice on catCopyIm, passing (0, 0) the first time and (400, 500) the second time. This pastes faceIm onto catCopyIm twice: once with the top-left corner of faceIm at (0, 0) on catCopyIm, and once with the top-left corner of faceIm at (400, 500). Finally, we save the modified catCopyIm to pasted.png. The pasted.png image looks like Figure 17-5.
copying-and-pasting-images-onto-other-images_key8=Figure 17-5. Zophie the cat, with her face pasted twice
copying-and-pasting-images-onto-other-images_key9=Note
Despite their names, the copy() and paste() methods in Pillow do not use your computer’s clipboard.
copying-and-pasting-images-onto-other-images_key10=Note that the paste() method modifies its Image object in place; it does not return an Image object with the pasted image. If you want to call paste() but also keep an untouched version of the original image around, you’ll need to first copy the image and then call paste() on that copy.
copying-and-pasting-images-onto-other-images_key11=Say you want to tile Zophie’s head across the entire image, as in Figure 17-6. You can achieve this effect with just a couple for loops. Continue the interactive shell example by entering the following:
