working-with-the-image-data-type_key2=Working with the Image Data Type
working-with-the-image-data-type_key3=An Image object has several useful attributes that give you basic information about the image file it was loaded from: its width and height, the filename, and the graphics format (such as JPEG, GIF, or PNG).
working-with-the-image-data-type_key4=For example, enter the following into the interactive shell:
working-with-the-image-data-type_key5=❶ (816, 1088)
working-with-the-image-data-type_key6=   816
working-with-the-image-data-type_key7=   1088
working-with-the-image-data-type_key8=   'zophie.png'
working-with-the-image-data-type_key9=   'PNG'
working-with-the-image-data-type_key10=   'Portable network graphics'
working-with-the-image-data-type_key11=After making an Image object from Zophie.png and storing the Image object in catIm, we can see that the object’s size attribute contains a tuple of the image’s width and height in pixels ❶. We can assign the values in the tuple to width and height variables ❷ in order to access with width ❸ and height ❹ individually. The filename attribute describes the original file’s name. The format and format_description attributes are strings that describe the image format of the original file (with format_description being a bit more verbose).
working-with-the-image-data-type_key12=Finally, calling the save() method and passing it 'zophie.jpg' saves a new image with the filename zophie.jpg to your hard drive ❺. Pillow sees that the file extension is .jpg and automatically saves the image using the JPEG image format. Now you should have two images, zophie.png and zophie.jpg, on your hard drive. While these files are based on the same image, they are not identical because of their different formats.
working-with-the-image-data-type_key13=Pillow also provides the Image.new() function, which returns an Image object—much like Image.open(), except the image represented by Image.new()’s object will be blank. The arguments to Image.new() are as follows:
working-with-the-image-data-type_key14=The string 'RGBA', which sets the color mode to RGBA. (There are other modes that this book doesn’t go into.)
working-with-the-image-data-type_key15=The size, as a two-integer tuple of the new image’s width and height.
working-with-the-image-data-type_key16=The background color that the image should start with, as a four-integer tuple of an RGBA value. You can use the return value of the ImageColor.getcolor() function for this argument. Alternatively, Image.new() also supports just passing the string of the standard color name.
