flow-control-statements_key2=Flow Control Statements
flow-control-statements_key3=Now, let’s explore the most important piece of flow control: the statements themselves. The statements represent the diamonds you saw in the flowchart in Figure 2-1, and they are the actual decisions your programs will make.
flow-control-statements_key4=if Statements
flow-control-statements_key5=The most common type of flow control statement is the if statement. An if statement’s clause (that is, the block following the if statement) will execute if the statement’s condition is True. The clause is skipped if the condition is False.
flow-control-statements_key6=In plain English, an if statement could be read as, “If this condition is true, execute the code in the clause.” In Python, an if statement consists of the following:
flow-control-statements_key7=The if keyword

flow-control-statements_key8=A condition (that is, an expression that evaluates to True or False)

flow-control-statements_key9=A colon

flow-control-statements_key10=Starting on the next line, an indented block of code (called the if clause)


flow-control-statements_key11=For example, let’s say you have some code that checks to see whether someone’s name is Alice. (Pretend name was assigned some value earlier.)
flow-control-statements_key12=All flow control statements end with a colon and are followed by a new block of code (the clause). This if statement’s clause is the block with print('Hi, Alice.'). Figure 2-3 shows what a flowchart of this code would look like.
