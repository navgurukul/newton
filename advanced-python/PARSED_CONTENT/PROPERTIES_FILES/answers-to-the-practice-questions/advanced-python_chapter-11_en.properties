chapter-11_key16=The selenium module is imported with from selenium import webdriver.
chapter-11_key17=The find_element_* methods return the first matching element as a WebElement object. The find_elements_* methods return a list of all matching elements as WebElement objects.
chapter-11_key18=The click() and send_keys() methods simulate mouse clicks and keyboard keys, respectively.
chapter-11_key19=Calling the submit() method on any element within a form submits the form.
chapter-11_key20=The forward(), back(), and refresh() WebDriver object methods simulate these browser buttons.
