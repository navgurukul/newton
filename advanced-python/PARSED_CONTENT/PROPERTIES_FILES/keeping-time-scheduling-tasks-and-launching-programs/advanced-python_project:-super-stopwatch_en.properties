project:-super-stopwatch_key2=Project: Super Stopwatch
project:-super-stopwatch_key3=Say you want to track how much time you spend on boring tasks you haven’t automated yet. You don’t have a physical stopwatch, and it’s surprisingly difficult to find a free stopwatch app for your laptop or smartphone that isn’t covered in ads and doesn’t send a copy of your browser history to marketers. (It says it can do this in the license agreement you agreed to. You did read the license agreement, didn’t you?) You can write a simple stopwatch program yourself in Python.
project:-super-stopwatch_key4=At a high level, here’s what your program will do:
project:-super-stopwatch_key5=Track the amount of time elapsed between presses of the ENTER key, with each key press starting a new “lap” on the timer.
project:-super-stopwatch_key6=Print the lap number, total time, and lap time.
project:-super-stopwatch_key7=This means your code will need to do the following:
project:-super-stopwatch_key8=Find the current time by calling time.time() and store it as a timestamp at the start of the program, as well as at the start of each lap.
project:-super-stopwatch_key9=Keep a lap counter and increment it every time the user presses ENTER.
project:-super-stopwatch_key10=Calculate the elapsed time by subtracting timestamps.
project:-super-stopwatch_key11=Handle the KeyboardInterrupt exception so the user can press CTRL-C to quit.
project:-super-stopwatch_key12=Open a new file editor window and save it as stopwatch.py.
project:-super-stopwatch_key13=Step 1: Set Up the Program to Track Times
