project:-super-stopwatch_key35=Add a feature to your program to display the elapsed time since a process started, such as a download that uses the requests module. (See Chapter 11.)
project:-super-stopwatch_key36=Intermittently check how long a program has been running and offer the user a chance to cancel tasks that are taking too long.
