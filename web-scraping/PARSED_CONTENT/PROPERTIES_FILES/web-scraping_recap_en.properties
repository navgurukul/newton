recap_key3=Abhi tak humne kaafi saari interesting tasks kar li hai. Abhi ke liye iss course mein bas itni hi tasks hain. Iss course mein humne bahot saare new concepts aur ideas samjhein hain. Jab bhi hum naye concepts aur ideas samajhte hain it is important ki hum log ek baare wapas jaake har task ko revisit kar ke firse samjhein ki humne woh task kaise kia aur humein kya kya naye concepts seekhe iss course mein.
recap_key4=It will be better agar aap yeh re-cap apne kuch peers ke saath karein jinhone aapke saath yeh wala course kara hai.
recap_key5=Neeche maine ek bahot ache blog post ka link dia hai jo web scraping ke baare mein in-depth baat karta hai. Isne jo cheezon ki baat kari hai unko aap apne peers ke saath mil ke samajh sakte ho.
