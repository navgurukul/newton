bonus-task1_key2=Bonus Task 1
bonus-task1_key3=Iss course mein kuch bonus tasks hain. Yeh tasks karne aapko compulsory nahi hain lekin agar aap try karoge toh aapko kaafi maza aayega :)
bonus-task1_key4=IMDB pe har movie ki kuch similar movies di hoti hain. Har movie ke saath kuch similar movies ki list hoti hai. Jaise Anand wale page pe yeh uski similar movies ki list hai:
bonus-task1_key5=![Anand Similar Movies](images/anand_similar_movies.png)
bonus-task1_key6=Iss task mein aap 
bonus-task1_key7= wale function ko edit kar sakte ho ki woh similar movies ki list bhi scrape kare. Ek achi coding practice yeh hogi ki aap jab similar movies ki list scrape kar rahe ho toh aap uss list ko ID ke hisaab se store kar rahe ho aur na ki sirf naam ke hisaab se.
bonus-task1_key8=Hint
bonus-task1_key9=Similar movies waali list mein har movie ka link hai aur uss link mein uss movie ka link hai. Aur iss link mein uss movie ki IMDB ke hisaab se ID hai.
